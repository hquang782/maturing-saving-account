name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ 'SavingAccount', 'User', 'TaskService', 'Auth' ]
        db:
          - saving_account_service
          - customer_service
          - task_service
          - auth_service

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_DATABASE: ${{ matrix.db }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for MySQL to be ready
      run: |
        for i in {30..0}; do
          if mysqladmin ping -h "127.0.0.1" -uroot --silent; then
            break
          fi
          echo 'Waiting for MySQL to be ready...'
          sleep 1
        done

    - name: Build with Maven
      run: mvn -B package --file ${{ matrix.service }}/pom.xml
